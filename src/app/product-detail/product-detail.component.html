<div class="col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
        <img [src]="product.imgUrl" alt="" />
        <div class="">
            <h4 class="pull-right">{{product.price}}</h4>
            <h4 class="px-2"><a href="#">{{product.name}}</a>
            </h4>
            
            <p>{{product.description}}</p>
        </div>
        <div class="ratings">
            <p class="pull-right">{{product.reviews}} reviews</p>
            <p>
                <!--I knew there had to be a better way. Turns out there is an else.-->
                <span class="glyphicon glyphicon-star"></span>
                <span *ngIf="product.rating >= 2" else #elseBlock class="glyphicon glyphicon-star"></span>
                <span *ngIf="product.rating >= 3" else #elseBlock class="glyphicon glyphicon-star"></span>
                <span *ngIf="product.rating >= 4" else #elseBlock class="glyphicon glyphicon-star"></span>
                <span *ngIf="product.rating >= 5" else #elseBlock class="glyphicon glyphicon-star"></span>
                <ng-template #elseBlock><span class="glyphicon glyphicon-star-empty"></span></ng-template>
            </p>
